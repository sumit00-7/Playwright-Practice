<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dark Theme</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" data-sumitid="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" data-sumitid="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" data-sumitid= "loginbtn" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
